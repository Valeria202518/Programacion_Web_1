<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos de formulario con Javascript</title>
	<script type="text/javascript" src="datos.js"></script>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form class="formulario" id="formulario">
		<label for="user">Usuario</label>
		<input type="text" name="user" id="user"><br/><br/>
		<label for="password">Contraseña</label>
		<input type="password" name="pass" id="pass"><br/><br/>
		<label for="carerra"></label>
		<select name="carerra" id="carrera">
			<option value="ITI">Ing. Tecnologías de la Información</option>
			<option value="ITEM">Ing. Telemática</option>
			<option value="ISTI">Ing. Industrial</option>
			<option value="ITMA">Ing. En la Manufactura</option>
			<option value="LAG">Licenciatura en Administración</option>
			<option value="MERCA">Licenciatura en Negocios y Mercadotecnia</option>
		</select><br/><br/>
		<label for="genero">Género</label><br/><br/>
		<input type="radio" name="genero" id="genero" value="femenino">
		Femenino<br/>
		<input type="radio" name="genero" id="genero" value="masculino">
		masculino<br/><br/>
		<input type="checkbox" name=" casilla" id="casilla">
		<label for="casilla">Acepto los terminos y condiciones de uso</label>
		<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
	</form>
	<div id="resultado"></div><br/><br/>
	<a href="https://valeria202518.github.io/Programacion_Web_1/">Portafolio de evidencias</a>
</body>
</html>
