<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Orden de Sushi</title>
  <link rel="stylesheet" href="estilos_orden.css">
  <link rel="stylesheet" href="style_texto.css">
</head>
<body>
  <form id="formSushi">
    <h2 style="text-align: center; font-size: 7vh;">Ordena tu Sushi</h2>

    <div class="form-section">
      <h3>Datos Personales</h3>
      <label>Nombre completo:<input type="text" name="nombre" required></label>
      <label>Teléfono:<input type="tel" name="telefono" required></label>
      <label>Email:<input type="email" name="email" required></label>
      <label>Fecha de entrega del pedido:<input type="date" name="fecha" required></label>

    </div>

    <div class="form-section">
      <h3>Método de Entrega</h3>
      <label><input type="radio" name="entrega" value="domicilio" onclick="toggleEntrega('domicilio')"> A domicilio</label>
      <label><input type="radio" name="entrega" value="recoger" onclick="toggleEntrega('recoger')"> Recoger en sucursal</label>

      <div id="domicilioDatos" style="display:none">
        <label for="pais">Estado:</label>
                <select id="pais" name="pais">
                    <option value="california">Baja California</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="ciudad">Ciudad de México</option>
                    <option value="monterrey">Monterrey</option>
                    <option value="guadalajara">Guadalajara</option>
                    <option value="slp">San Luis Potosí</option>
                    <option value="queretaro">Queretáro</option>
                    <option value="nayarit">Nayarit</option>
                </select>
        <label for="numero-casa">Número de casa:</label><input type="number" id="numero-casa" name="numero-casa">     
        <label for="calle">Calle:</label><input type="text" id="calle" name="calle">               
        <label for="colonia">Colonia:</label><input type="text" id="colonia" name="colonia">               
        <label for="CURP">CURP:</label><input type="text" id="CURP" name="CURP" required>               
        <label for="email">Correo electrónico:</label><input type="email" id="email" name="email" required>
        <label>Código Postal:<input type="text" name="cp"></label>
      </div>

      <div id="sucursalDatos" style="display:none">
        <label>Sucursal:
          <select name="sucursal">
    <option value="Campestre">Campestre</option>
    <option value="Fuentes">Fuentes</option>
    <option value="Aguilas">Las Águilas</option>
    <option value="Pedregal">Pedregal</option>
    <option value="Tlatelolco">Tlatelolco</option>
    <option value="Polanco">Antara Polanco</option>
    <option value="Coapa">Coapa</option>
    <option value="Buenavista">Forum Buenavista</option>
    <option value="Antenas">Las Antenas</option>
    <option value="Olivar">Olivar de los Padres</option>
    <option value="Delta">Parque Delta</option>
    <option value="Lindavista">Parque Lindavista</option>
    <option value="Punta">Punta Norte</option>
    <option value="Ampliación">Ampliación Las Águilas</option>
    <option value="Cholula">Cholula</option>
    <option value="Galerías Pachuca">Galerías Pachuca</option>
    <option value="Cosmopol">Cosmopol Restaurante</option>
    <option value="Palmas">Palmas Plaza</option>
    <option value="Sonata">Sonata</option>
    <option value="Paseo">Paseo Destino</option>
    <option value="Dorado">El Dorado</option>
    <option value="Valle">Plaza Valle</option>
    <option value="Central">Eje Central</option>
    <option value="Calimaya">Calimaya</option>
    <option value="Aztlán">Parque Aztlán</option>
    <option value="Zócalo">Zócalo</option>
    <option value="Mazari">Plaza Mazari</option>
            
          </select>
        </label>
      </div>
    </div>

    <div class="form-section">
      <h3>Carrito de Pedido</h3>
      <label>Tipo de Platillo:
        <select id="platillo">
          <option value="Rollos">Rollos</option>
          <option value="Promos">Promos</option>
          <option value="Entradas">Entradas</option>
          <option value="Californias">Californias</option>
          <option value="Combos">Combos Coca Cola</option>
          <option value="Compartir">Para Compartir</option>
          <option value="Brochetas">Brochetas</option>
          <option value="Arroces">Arroces</option>
          <option value="Ramen">Ramen y Noodles</option>
          <option value="Extras">Extras</option>
          <option value="Refrescos">Refrescos</option>
        </select>
      </label>
      <label>Cantidad:<input type="number" id="cantidad" min="1" value="1"></label>
      <label>Nombre del platillo específico:<input type="text" id="Especifico" placeholder="Ej. Rollo Philadelphia">
      </label>
      <label>Costo unitario:<input type="number" id="costo" placeholder="Ej. 120" step="0.01"></label>

      <button type="button" onclick="agregarAlCarrito()">Agregar al carrito</button>

      <table id="carrito">
        <thead>
          <tr><th>Platillo</th><th>Nombre Específico</th><th>Cantidad</th><th>Costo</th><th>Acción</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="totalPedido">Total: $0.00</p>

      <div class="form-section">
      <h3>Datos de Facturación</h3>
      <label>Nombre del titular:<input type="text" name="rfc"></label>
      <label>Método de pago:
        <select id="metodoPago" onchange="togglePago()">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
        </select>
      </label>
      <div id="tipoTarjeta" style="display:none">
        <label>Tipo de tarjeta:
          <select name="tipoTarjeta">
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
          </select>
        </label>
        <label for="num_tarjeta">Número de tarjeta:</label><input type="number" id="num_tarjeta" name="num_tarjeta" required>
        <label for="pass">CVV:</label><input type="password" maxlength="25" placeholder="Password" name="pass" id="pass"/>
        <label>Fecha de vencimiento:<input type="date" name="fecha" required></label>
      </div>
    </div>

      <div id="tiempoEstimado">Tiempo estimado: 10 minutos</div>
    </div>

    <button type="submit">Enviar Orden</button>
  </form>

  <script src="funciones.js"></script>
</body>
</html>
