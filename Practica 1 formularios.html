<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari compras online</title>
    <style>
        .container {
            width: 60%;
            margin: auto;
            background-color: #fad53d;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        fieldset {
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: black;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #66a3ff;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #00264d;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body style="background-image: url(https://static.vecteezy.com/ti/vettori-gratis/t2/20500327-ferrari-logo-marca-auto-simbolo-con-nome-design-italiano-automobile-vettore-illustrazione-con-nero-sfondo-gratuito-vettoriale.jpg);">

    <div class="container">
        <h1>Ferrari México</h1>
        <h2>Compras online</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Información general del cliente</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido-paterno">Apellido paterno:</label>
                <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                
                <label for="apellido-materno">Apellido materno:</label>
                <input type="text" id="apellido-materno" name="apellido-materno">
                
                <label for="nombre-usuario">Clave de usuario:</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="fecha-registro">Fecha de nacimiento:</label>
                <input type="date" id="fecha-registro" name="fecha-registro">
            </fieldset>

            <fieldset>
                <legend>Datos del carro a comprar</legend>
                
                <label for="tipo">Tipo de vehiculo a comprar:</label>
                <select id="tipo" name="tipo">
                    <option value="moto">Motocicleta</option>
                    <option value="carro">Carro</option>
                    <option value="camioneta">Camioneta</option>
                </select>

                <label for="colores">Color:</label>
                <input type="color" name="colores" id="colores"></br>

                <label for="año">Año:</label>
                <input type="year" name="año" id="año"></br>

                <label for="fechahora">Fecha y hora de registro</label></br>
                <input type="datetime-local" name="fechahora" id="fechahora" value="1"></br>
            </fieldset>

            <fieldset>
                <legend>Datos para facturar</legend>
                <label for="pais">Estado:</label>
                <select id="pais" name="pais">
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="california">Baja California</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="ciudad">Ciudad de México</option>
                    <option value="monterrey">Monterrey</option>
                    <option value="guadalajara">Guadalajara</option>
                    <option value="slp">San Luis Potosí</option>
                    <option value="queretaro">Queretáro</option>
                    <option value="nayarit">Nayarit</option>
                </select>
                
                <label for="esatadocivil">Estado civil:</label>
                <select id="esatadocivil" name="estadocivil">
                    <option value="casado">Casado(a)</option>
                    <option value="soltero">Soltero(a)</option>
                    <option value="noviazgo">Noviazgo</option>
                </select>
                
                <label for="numero-casa">Número de casa:</label>
                <input type="number" id="numero-casa" name="numero-casa">
                
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle">
                
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia">
                
                <label for="CURP">CURP:</label>
                <input type="text" id="CURP" name="CURP" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="cp">C.P.:</label>
                <input type="text" id="cp" name="cp">
                
                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto términos y condiciones
                </label>
            </fieldset>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>

        <div class="footer">
            Febrero 2025, SLP.
        </div>
        <p><a href="https://valeria202518.github.io/Programacion_Web_1/"> Portafolio de evidencias</a></p>
    </div>

</body>
</html>
